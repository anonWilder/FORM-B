<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARATHON FORM B</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="sign-up-form">
        <div class="form-image">
            <img src="./assets/2409800.jpg" alt="form-image">
        </div>
        <form class="form-content">
            <div class="form-heading">
                <img src="./assets/user-profile-4255.png" alt="" id="logo">
                <h1>Marathon Event</h1>
                <h1>Sign up Form</h1>
                <p>Please fill out all the required fields to sign up of the marathon event
                </p>
            </div>
            <div class="input-wrap">
                <div class="input">
                    <input type="text" name="" id="fullname"  placeholder=" ">
                    <div class="label">
                        <label for="username">FullName</label>
                    </div> 
                </div>
                <div class="input">
                    <input type="text" name="" id="username" placeholder=" ">
                    <div class="label">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="input">
                    <input type="number" name="" id="age"  placeholder=" ">
                    <div class="label">
                        <label for="username">Age</label>
                    </div>
                </div>
                <div class="input">
                    <input type="email" name="" id="email"  placeholder=" ">
                    <div class="label">
                        <label for="username">Email</label>
                    </div>
                </div>
                <div class="input">
                    <input type="password" name="" id="password"  placeholder=" ">
                    <div class="label">
                        <label for="username">Password</label>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>

</html>
